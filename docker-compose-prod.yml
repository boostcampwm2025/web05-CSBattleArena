services:
  backend:
    image: ${NCP_REGISTRY}${NCP_REGISTRY:+/}web05-backend:latest
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: web05-backend
    networks:
      - web-network
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      CORS_ORIGIN: ${FRONTEND_URL:-http://localhost}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-boostcamp}
      CLOVA_STUDIO_API_KEY: ${CLOVA_STUDIO_API_KEY}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ${NCP_REGISTRY}${NCP_REGISTRY:+/}web05-frontend:latest
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: web05-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - web-network
    depends_on:
      - backend

networks:
  web-network:
    driver: bridge
